  <mat-drawer-container>
    <mat-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title><ion-icon *ngIf="titlePage != 'Roles'" name="car"></ion-icon>{{titlePage}}</ion-title>
      <span class="spacer"></span>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
  </mat-drawer-container>

</ion-header>
  
<mat-drawer #drawer mode="push" position="end" [ngStyle]="{ width: '80%'}">
  <ion-header class="ion-padding">
    <ion-title>Menú</ion-title>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button (click)="redirecToProfile()" size="medium" expand="block" fill="clear">
      <ion-icon slot="start" name="person"></ion-icon>
      Perfil
    </ion-button>
      <ion-button *ngIf="!userData.userInfo?.roles?.includes('driver')" (click)="redirecToDriverForm()" size="medium" expand="block" fill="clear">
        <ion-icon slot="start" name="car"></ion-icon>
        Quiero ser conductor
      </ion-button>
    <ion-toggle (ionChange)="toggleChange()" labelPlacement="stacked" aria-label="Medium toggle" [checked]="false">Modo Oscuro</ion-toggle>
  </ion-content>
</mat-drawer>
