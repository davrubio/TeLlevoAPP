<div class="ion-padding">
  <div class="travels">
    <h1>Bienvenido {{userData?.userInfo?.nombre}}</h1>
    <ion-list class="travels" color="light">
      <ion-list-header class="header">
        <ion-label class="title">Viajes disponibles</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let travel of travelsActive" class="item">
        <!-- <ion-label>{{ travel.origin }} - {{ travel.destination }}</ion-label> -->
        <!-- <ion-button (click)="viewTravel(travel)">Ver detalles</ion-button> -->
        <ion-button fill="clear" (click)="viewTravel(travel)">{{ travel.destination }}</ion-button>
      </ion-item>
    </ion-list>
  </div>
</div>
