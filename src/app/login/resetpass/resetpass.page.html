<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-pass ion-padding">
    <div class="ion-padding">
      <h2>Ingrese su nueva contraseña</h2>
      <ion-input type="text" label="Nueva contraseña" labelPlacement="floating" [(ngModel)]="userChangePassModal.confPAss1"></ion-input>
      <ion-input type="text" label="Repita contraseña" labelPlacement="floating" [(ngModel)]="userChangePassModal.confPAss2"></ion-input>
    </div>
    <div class="ion-padding">
      <ion-button (click)="changePassword()" class="center-content" color="warning">Aceptar</ion-button>
    </div>
  
    <ion-toast
        [isOpen]="errorConfPass"
        message="Usuario y/o contraseña incorrecto(s)"
        [duration]="5000"
        (didDismiss)="setOpen(false)"
      ></ion-toast>
  </div>
</ion-content>
