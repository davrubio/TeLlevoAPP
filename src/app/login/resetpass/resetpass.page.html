    <ion-title>resetpass</ion-title>

</ion-header>

  <div class="ion-padding">
    <h2>Ingrese su nueva contrase単a</h2>
    <ion-input type="text" label="Nueva contrase単a" labelPlacement="floating" [(ngModel)]="userChangePassModal.confPAss1"></ion-input>

  </div>
