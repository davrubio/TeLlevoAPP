<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="form-email ion-padding">
    <h2>Para recuperar la contraseña ingrese su correo institucional</h2>
    <ion-input class="center-content" label="Email" labelPlacement="floating" type="text" [(ngModel)]="userRecModal.institutional_email"></ion-input>
  </div>
  <div>
    <ion-button (click)="userPass(userRecModal)" class="center-content" color="warning">Recuperar</ion-button>
  </div>
</ion-content>
