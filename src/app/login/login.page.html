<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">TeLlevo</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-label class="center-content">Login</ion-label>
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-input class="center-content" type="text" placeholder="Username"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input class="center-content" type="text" placeholder="Password"></ion-input>
      </div>
    </div>
  
    <div>
      <ion-button class="success">Ingresar</ion-button>
      <p>¿Olvidaste tu contraseña?</p>
      <ion-button class="recovery" fill="outline">Recuperar</ion-button>
    </div>
  </div>
</ion-content>
