<div class="ion-padding">
  <h1>Bienvenido {{userInfo?.name}}</h1>
  <ion-list>
    <ion-list-header>
      <ion-label>Viajes</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let travel of travels">
      <ion-label>{{travel.origen}} - {{travel.destino | titlecase}}</ion-label>
      <ion-button (click)="viewTravel(travel)">Ver Info</ion-button>
    </ion-item>
  </ion-list>
</div>
