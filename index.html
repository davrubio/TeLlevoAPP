<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Descarga APK TeLlevoApp</title>
    <!-- Enlace a Bootstrap (puedes cambiar la URL por la versión que necesites) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo sugerido para DuocUC */
            color: #343a40; /* Color de texto sugerido para DuocUC */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        #qrCode {
            max-width: 100%;
            height: auto;
        }

        #downloadBtn {
            display: none; /* Ocultar el botón por defecto */
            margin-top: 20px;
        }

        @media (max-width: 767px) {
            #qrCode {
                display: none; /* Ocultar el código QR en dispositivos móviles */
            }

            #downloadBtn {
                display: block; /* Mostrar el botón en dispositivos móviles */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descarga APK TeLlevoApp</h1>

        <!-- Código QR (reemplazar 'URL_DEL_CODIGO_QR' con la URL real del código QR) -->
        <img id="qrCode" src="URL_DEL_CODIGO_QR" alt="Código QR TeLlevoApp">

        <!-- Botón de descarga (en dispositivos móviles) -->
        <a id="downloadBtn" class="btn btn-primary" href="URL_DE_DESCARGA_APK" download>Descargar APK</a>
    </div>

    <!-- Scripts de Bootstrap (opcional, si decides utilizarlo) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
